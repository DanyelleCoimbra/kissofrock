<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Contato - KISS</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="p-5">
    <ul class="nav mt-5">
      <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
      <li class="nav-item"><a class="nav-link" href="historia.html">História</a></li>
      <li class="nav-item"><a class="nav-link" href="artistas.html">Integrantes</a></li>
      <li class="nav-item"><a class="nav-link" href="galeria.html">Galeria</a></li>
      <li class="nav-item"><a class="nav-link active" href="contato.html">Contato</a></li>
    </ul>
  </header>

  <main class="container my-5">
    <h1 class="text-center">Entre em Contato</h1>
    <div class="container p-5 d-flex justify-content-center">
      <div class="col-md-8 col-lg-10 rounded-5 formulario">
        <form>
          <div class="form-group mb-3">
            <label for="nome">Nome</label>
            <input type="text" id="nome" class="form-control rounded-3 mt-1" placeholder="Digite seu nome completo">
          </div>
          <div class="form-group mb-3">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control rounded-3 mt-1" placeholder="Digite seu email">
          </div>
          <div class="form-group mb-3">
            <label for="mensagem">Mensagem</label>
            <textarea id="mensagem" class="form-control rounded-4 mt-2" rows="4" placeholder="Escreva sua mensagem"></textarea>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg rounded-pill">Enviar mensagem</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="text-center p-3 fst-italic">
    <p>Siga o legado:</p>
    <i class="bi bi-instagram"></i>
    <i class="bi bi-youtube"></i>
    <i class="bi bi-spotify"></i>
    <p class="mt-3">Site fictício desenvolvido para fins educacionais.</p>
  </footer>
</body>
</html>
